        international_tolerance: Förderung internationaler Gesinnung, der Toleranz auf allen Gebieten der Kultur und des Völkerverständigungsgedankens
        animal_protection: Förderung des Tierschutzes
        development_cooperation: Förderung der Entwicklungszusammenarbeit
        consumer_protection: Förderung von Verbraucherberatung und Verbraucherschutz
        convicts_and_ex_convicts: Förderung der Fürsorge für Strafgefangene und ehemalige Strafgefangene
        sexual_equality: Förderung der Gleichberechtigung von Frauen und Männern
        democratic_political_system: Allgemeine Förderung des demokratischen Staatswesens; hierzu gehören nicht Bestrebungen, die nur bestimmte Einzelinteressen staatsbürgerlicher Art verfolgen oder die auf den kommunalpolitischen Bereich beschränkt sind
